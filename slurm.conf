# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ControlMachine=node0
ControlAddr=10.120.26.240
#
#MailProg=/bin/mail
MpiDefault=none
#MpiParams=ports=#-#
ProctrackType=proctrack/pgid
ReturnToService=1
SlurmctldPidFile=/var/run/slurm-llnl/slurmctld.pid
#SlurmctldPort=6817
SlurmdPidFile=/var/run/slurm-llnl/slurmd.pid
#SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root
StateSaveLocation=/var/spool/slurm-llnl
SwitchType=switch/none
TaskPlugin=task/none
#
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
FastSchedule=1
SchedulerType=sched/backfill
SelectType=select/linear
#SelectTypeParameters=
#
#
# LOGGING AND ACCOUNTING
AccountingStorageType=accounting_storage/none
ClusterName=cluster
#JobAcctGatherFrequency=30
JobAcctGatherType=jobacct_gather/none
SlurmctldDebug=3
SlurmctldLogFile=/home/arthur/slurmctld.log
SlurmdDebug=3
SlurmdLogFile=/home/arthur/slurmd.log
#
#
# COMPUTE NODES
NodeName=node0,node1 CPUs=12  RealMemory=32026 State=IDLE
#PartitionName=control nodes=node0 Default=NO MaxTime=INFINITE State=UP
#PartitionName=compute nodes=node[0-1] Default=Yes MaxTime=INFINITE State=UP

#NodeName=linux[1-32] CPUs=1 State=UNKNOWN
PartitionName=test  Nodes=node0,node1 Default=YES MaxTime=INFINITE State=UP
DebugFlags=NO_CONF_HASH
